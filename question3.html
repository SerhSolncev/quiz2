					</div>
				</div>

				<div class="js-append-answer quiz-block__append">

						<div class="quiz-block__title">

											</span>
											<span class="apply-item__title">Yes</span>
									</button>
									<button class="apply-item apply-item--no">
										<span class="apply-item__img">
											<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
