<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<title>Document</title>
		<link rel="stylesheet" href="css/main.css?v=2.3">
	</head>

	<body>
		<div class="quiz-wrapper">
			<div class="quiz-header js-header js-header">
				<button class="button-back js-button-back">
					<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" clip-rule="evenodd" d="M17.5177 1.96166C16.6795 1.12346 15.3205 1.12346 14.4823 1.96166L1.96194 14.482C1.55943 14.8845 1.3333 15.4304 1.3333 15.9997C1.3333 16.5689 1.55943 17.1148 1.96194 17.5174L14.4823 30.0377C15.3205 30.8759 16.6795 30.8759 17.5177 30.0377C18.3559 29.1995 18.3559 27.8405 17.5177 27.0023L8.66136 18.146H28.5203C29.7057 18.146 30.6666 17.1851 30.6666 15.9997C30.6666 14.8143 29.7057 13.8533 28.5203 13.8533H8.66136L17.5177 4.99704C18.3559 4.15884 18.3559 2.79986 17.5177 1.96166Z"/>
					</svg>
				</button>
				<div class="quiz-logo">
					Logo
				</div>
			</div>
			<div id="quiz-main" class="quiz-block">

				<div class="js-append-answer quiz-block__append js-validate-form" data-url="/">
					<div class="quiz-block__top">
						<div class="quiz-block__title">
							Your personalized inner peace plan <span>is ready</span>!
						</div>
						<div class="quiz-block__subtitle quiz-block__subtitle--mini">
							Lorem IpsumÂ is simply dummy text of the printing
						</div>
					</div>
					<div class="quiz-block__body quiz-block__body--sec">
								<div class="plan-block quiz-block__title--sec">
										<div class="plan-item plan-item--sad">
												<div class="plan-item__title">Now</div>
												<picture class="plan-item__img">
													<img src="img/g_sad.webp" alt="" width="254" height="234">
												</picture>
												<picture class="plan-item__arrow">
													<img src="img/next-sec.svg" alt="" width="15" height="29">
												</picture>
												<div class="plan-board plan-board--red">
														<div class="plan-board__top">
															<span>Loss of energy</span>
															<span>High</span>
														</div>
													<div class="plan-board__grid">
														<span class="plan-board__line plan-board__line--fill"></span>
														<span class="plan-board__line plan-board__line--fill"></span>
														<span class="plan-board__line plan-board__line--fill"></span>
														<span class="plan-board__line plan-board__line--fill"></span>
													</div>
												</div>
										</div>

										<div class="plan-item plan-item--happy">
											<div class="plan-item__title">Your goal</div>
											<picture class="plan-item__img">
												<img src="img/g_happiness.webp" alt="" width="254" height="234">
											</picture>
											<picture class="plan-item__arrow">
												<img src="img/next-sec.svg" alt="" width="15" height="29">
											</picture>
											<div class="plan-board plan-board--blue">
												<div class="plan-board__top">
													<span>Loss of energy</span>
													<span>Low</span>
												</div>
												<div class="plan-board__grid">
													<span class="plan-board__line plan-board__line--fill"></span>
													<span class="plan-board__line"></span>
													<span class="plan-board__line"></span>
													<span class="plan-board__line"></span>
												</div>
											</div>
										</div>
								</div>
					</div>
					<div class="quiz-footer quiz-footer--border">
						<button class="button-arrow green js-next-quizz" id="continue-quiz">
							<span class="label-up">Continue</span>
							<span class="label-up">Continue</span>
							<span class="button-arrow__icon">
									<span class="button-arrow__arrow">
										<img src="img/btn-arrow.svg" alt="" width="64" height="64">
										<img src="img/btn-arrow.svg" alt="" width="64" height="64">
									</span>
							</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	<script type="text/javascript" src="https://mytestpro.com/wp-content/themes/mytestpro/js/jquery.js?ver=3.7.0" id="jquery-js"></script>
	<script src="js/modules/lazyload.min.js"></script>
	<script src="js/main.js?v=2.3"></script>
	</body>
</html>
